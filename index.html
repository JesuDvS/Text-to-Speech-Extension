<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #fff;
    }
    
    .text-preview {
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    
    .text-preview::placeholder {
      color: #666;
      font-style: italic;
    }
    
    .text-preview:focus {
      outline: none;
      border-color: #7c5cdb;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .button {
      flex: 1;
      background-color: #7c5cdb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button:hover {
      background-color: #6a4bc4;
    }
    
    .button:active {
      background-color: #5a3bb0;
    }
    
    .button:disabled {
      background-color: #444;
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .button-stop {
      background-color: #dc2626;
    }
    
    .button-stop:hover {
      background-color: #b91c1c;
    }
    
    .button-stop:active {
      background-color: #991b1b;
    }
    
    .button-translate {
      background-color: #2563eb;
    }
    
    .button-translate:hover {
      background-color: #1d4ed8;
    }
    
    .button-translate:active {
      background-color: #1e40af;
    }
    
    .translation-section {
      background-color: #0d0d0d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: none;
    }
    
    .translation-section.show {
      display: block;
    }
    
    .translation-main {
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      color: #fff;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .translation-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .translation-alternatives {
      margin-top: 12px;
    }
    
    .alternative-item {
      background-color: #252525;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .alternative-item:hover {
      background-color: #2d2d2d;
      border-color: #7c5cdb;
    }
    
    .alternative-item:active {
      transform: scale(0.98);
    }
    
    .alternative-number {
      background-color: #3d3d3d;
      color: #888;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .settings {
      margin-bottom: 15px;
    }
    
    .setting-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #ccc;
    }
    
    select, input[type="range"] {
      width: 100%;
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 8px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="range"] {
      padding: 0;
    }
    
    select:focus {
      outline: none;
      border-color: #7c5cdb;
    }
    
    .range-value {
      display: inline-block;
      margin-left: 10px;
      color: #7c5cdb;
      font-weight: 600;
    }
    
    .status {
      background-color: #0d0d0d;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }
    
    .status.speaking {
      color: #4ade80;
    }
    
    .status.translating {
      color: #3b82f6;
    }
    
    .icon {
      font-size: 20px;
    }
    
    .language-selectors {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .language-selectors select {
      flex: 1;
    }
    
    .language-arrow {
      color: #888;
      font-size: 20px;
    }
  </style>
</head>
